<div class="container-fluid">
    <form [formGroup]="postForm" (ngSubmit)="savePost()">
        <div class="form-row">
            <div class="form-group col-12">
                <label for="title" class="font-weight-bold">Title</label>
                <input id="title" type="text" formControlName="title" class="form-control" [ngClass]="title.invalid && title.errors.maxlength ? 'border border-danger' : ''" required/>
                <span *ngIf="title.invalid && title.errors.maxlength" class="text-danger float-right">
                    The title cannot exceed more than {{title.errors.maxlength.requiredLength}} characters!
                </span>
            </div>
            <div class="form-group col-12">
                <label for="message" class="font-weight-bold">Message</label>
                <textarea rows=5 id="message" formControlName="message" class="form-control" [ngClass]="message.invalid && message.errors.maxlength ? 'border border-danger' : ''" required>
                </textarea>
                <span *ngIf="message.invalid && message.errors.maxlength" class="text-danger float-right">
                    The message cannot exceed more than {{message.errors.maxlength.requiredLength}} characters!
                </span>
            </div>
        </div>
        <button *ngIf="isEditMode" type="button" class="btn btn-danger" (click)="deletePost()">Delete</button>
        <button type="button" class="btn btn-primary ml-3 float-right" [disabled]="cancelDisabled" (click)="cancel()">Cancel</button>
        <button type="submit" class="btn btn-success float-right" [disabled]="submitDisabled">Save</button>
    </form>
</div>
